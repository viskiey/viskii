<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #f1f5f9;
        }

        header h1 svg {
            color: #3b82f6;
        }

        main {
            padding: 2rem 0;
        }

        .section {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .section-header {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .section-header.amber {
            border-left: 4px solid #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }

        .section-header.amber svg {
            color: #f59e0b;
        }

        .section-header.emerald {
            border-left: 4px solid #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .section-header.emerald svg {
            color: #10b981;
        }

        .files-list {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-info svg {
            color: #94a3b8;
        }

        .file-name {
            font-weight: 500;
            color: #f1f5f9;
        }

        .file-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .download-count {
            font-size: 0.875rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .download-count span {
            color: #3b82f6;
            font-weight: 600;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn.emerald {
            background: #10b981;
        }

        .download-btn.emerald:hover {
            background: #059669;
        }

        footer {
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1.5rem 0;
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
            margin-top: auto;
        }

        .loading {
            opacity: 0.5;
        }

        @media (max-width: 640px) {
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .file-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                File Download Portal
            </h1>
        </div>
    </header>

    <main class="container">
        <!-- Batch & Text Files -->
        <div class="section">
            <div class="section-header amber">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                Batch & Text Files
            </div>
            <div class="files-list" id="text-files">
                <!-- Dosyalar JavaScript ile yüklenecek -->
            </div>
        </div>

        <!-- ZIP Files -->
        <div class="section">
            <div class="section-header emerald">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>
                ZIP Files
            </div>
            <div class="files-list" id="zip-files">
                <!-- Dosyalar JavaScript ile yüklenecek -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            File Download Portal
        </div>
    </footer>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase bağlantısı - BUNLARI KENDİ BİLGİLERİNLE DEĞİŞTİR
        const SUPABASE_URL = 'https://detjrfbjdnozpimohyvd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRldGpyZmJqZG5venBpbW9oeXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NTU4NTAsImV4cCI6MjA2MjIzMTg1MH0.5c7lUFe7WELVAsJjM8w8_qtLRuAQZGOJpJEcOdvT4Dk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Dosya listesi
        const textFiles = [
            { name: 'link.txt', href: 'files/link.txt' },
            { name: 'link2.txt', href: 'files/link2.txt' },
            { name: 'link3.txt', href: 'files/link3.txt' },
            { name: 'link4.txt', href: 'files/link4.txt' },
        ];

        const zipFiles = [
            { name: 'comment.zip', href: 'files/comment.zip' },
            { name: 'comnent.zip', href: 'files/comnent.zip' },
        ];

        // İndirme sayılarını tutan obje
        let downloadCounts = {};

        // Sayfa yüklendiğinde sayıları çek
        async function loadDownloadCounts() {
            try {
                const { data, error } = await supabase
                    .from('download_counts')
                    .select('file_name, count');
                
                if (error) throw error;
                
                data.forEach(item => {
                    downloadCounts[item.file_name] = item.count;
                });
                
                renderFiles();
            } catch (err) {
                console.error('Sayılar yüklenemedi:', err);
                renderFiles();
            }
        }

        // İndirme sayısını artır
        async function incrementDownload(fileName) {
            try {
                // Önce mevcut sayıyı kontrol et
                const { data: existing } = await supabase
                    .from('download_counts')
                    .select('count')
                    .eq('file_name', fileName)
                    .single();

                if (existing) {
                    // Güncelle
                    await supabase
                        .from('download_counts')
                        .update({ count: existing.count + 1, updated_at: new Date().toISOString() })
                        .eq('file_name', fileName);
                    
                    downloadCounts[fileName] = existing.count + 1;
                } else {
                    // Yeni kayıt oluştur
                    await supabase
                        .from('download_counts')
                        .insert({ file_name: fileName, count: 1 });
                    
                    downloadCounts[fileName] = 1;
                }

                // UI'ı güncelle
                updateCountDisplay(fileName);
            } catch (err) {
                console.error('Sayaç güncellenemedi:', err);
            }
        }

        // Sayaç gösterimini güncelle
        function updateCountDisplay(fileName) {
            const countElement = document.getElementById(`count-${fileName}`);
            if (countElement) {
                countElement.textContent = downloadCounts[fileName] || 0;
            }
        }

        // Dosya indir
        function downloadFile(fileName, href) {
            // Sayacı artır
            incrementDownload(fileName);
            
            // Dosyayı indir
            const link = document.createElement('a');
            link.href = href;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Dosya HTML'i oluştur
        function createFileItem(file, btnClass = '') {
            const count = downloadCounts[file.name] || 0;
            return `
                <div class="file-item">
                    <div class="file-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                        <span class="file-name">${file.name}</span>
                    </div>
                    <div class="file-actions">
                        <div class="download-count">
                            <span id="count-${file.name}">${count}</span> indirme
                        </div>
                        <button class="download-btn ${btnClass}" onclick="downloadFile('${file.name}', '${file.href}')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                            İndir
                        </button>
                    </div>
                </div>
            `;
        }

        // Dosyaları render et
        function renderFiles() {
            const textContainer = document.getElementById('text-files');
            const zipContainer = document.getElementById('zip-files');

            textContainer.innerHTML = textFiles.map(f => createFileItem(f)).join('');
            zipContainer.innerHTML = zipFiles.map(f => createFileItem(f, 'emerald')).join('');
        }

        // Sayfa yüklendiğinde başlat
        loadDownloadCounts();
    </script>
</body>
</html>
