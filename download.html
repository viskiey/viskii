<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #f1f5f9;
        }

        header h1 svg {
            color: #3b82f6;
        }

        main {
            padding: 2rem 0;
        }

        .section {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .section-header {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .section-header.amber {
            border-left: 4px solid #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }

        .section-header.amber svg {
            color: #f59e0b;
        }

        .section-header.emerald {
            border-left: 4px solid #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .section-header.emerald svg {
            color: #10b981;
        }

        .files-list {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-info svg {
            color: #94a3b8;
        }

        .file-name {
            font-weight: 500;
            color: #f1f5f9;
        }

        .file-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .download-count {
            font-size: 0.875rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .download-count span {
            color: #3b82f6;
            font-weight: 600;
        }

        /* Buton yerine <a> etiketi kullanilacak, sag tikla kopyalanabilir */
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            color: white;
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn.emerald {
            background: #10b981;
        }

        .download-btn.emerald:hover {
            background: #059669;
            color: white;
        }

        footer {
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1.5rem 0;
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
            margin-top: auto;
        }

        .status-badge {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            z-index: 1000;
        }

        .status-badge.connected {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Direct download sayfasi icin stiller */
        .direct-download-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem;
        }

        .direct-download-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }

        .direct-download-container p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .direct-download-container .download-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        .download-status {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .download-status.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .download-status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 640px) {
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .file-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

                                Indir

                    </div>

                    <!-- link4.txt -->

                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                            <span class="file-name">link4.txt</span>

    <!-- Supabase Connection Status -->
    <div id="status-badge" class="status-badge disconnected">Baglaniyor...</div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // =====================================================
        // SUPABASE AYARLARI
        // =====================================================
        const SUPABASE_URL = 'https://detjrfbjdnozpimohyvd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRldGpyZmJqZG5venBpbW9oeXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MDY0ODksImV4cCI6MjA4MzM4MjQ4OX0.wolH7joIplHu9-uNq5h2xQA-anJFjbbux1QjsN-HCoc';
        
        const FILE_BASE_PATH = 'files/'; // Dosyalarin bulundugu klasor
        // =====================================================
        
        let supabaseClient = null;
        const statusBadge = document.getElementById('status-badge');
        
        let directFileName = null;
        const urlParams = new URLSearchParams(window.location.search);
        const fileParam = urlParams.get('file');
        
        // Supabase'i baslat
        async function initSupabase() {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Baglanti testi yap
                const { data, error } = await supabaseClient
                    .from('download_counts')
                    .select('count')
                    .limit(1);
                
                if (error) throw error;
                
                statusBadge.textContent = 'Supabase Bagli';
                statusBadge.className = 'status-badge connected';
                
                if (fileParam) {
                    showDirectDownload(fileParam);
                } else {
                    loadAllCounts();
                }
                
            } catch (error) {
                console.error('Supabase baglanti hatasi:', error);
                statusBadge.textContent = 'Baglanti Hatasi: ' + error.message;
                statusBadge.className = 'status-badge disconnected';
            }
        }
        
        // Direkt indirme sayfasini goster
        async function showDirectDownload(fileName) {
            directFileName = fileName;
            document.getElementById('file-list-section').style.display = 'none';
            document.getElementById('direct-download-section').style.display = 'block';
            document.getElementById('direct-file-name').textContent = fileName;
            
            const directBtn = document.getElementById('direct-download-btn');
            directBtn.href = FILE_BASE_PATH + fileName;
            directBtn.setAttribute('download', fileName);
            
            // Sayaci yukle
            const count = await getCount(fileName);
            document.getElementById('direct-download-count').textContent = count;
        }
        
        // Tum sayilari yukle
        async function loadAllCounts() {
            const files = ['link.txt', 'link2.txt', 'link3.txt', 'link4.txt', 'comment.zip', 'comnent.zip'];
            
            for (const file of files) {
                const count = await getCount(file);
                const countEl = document.getElementById('count-' + file);
                if (countEl) {
                    countEl.textContent = count;
                }
            }
        }
        
        // Belirli bir dosyanin sayisini al
        async function getCount(fileName) {
            try {
                const { data, error } = await supabaseClient
                    .from('download_counts')
                    .select('count')
                    .eq('file_name', fileName)
                    .single();
                
                if (error && error.code !== 'PGRST116') {
                    console.error('Sayac okuma hatasi:', error);
                    return 0;
                }
                
                return data ? data.count : 0;
            } catch (error) {
                console.error('Sayac okuma hatasi:', error);
                return 0;
            }
        }
        
        // Sayaci artir
        async function incrementCount(fileName) {
            try {
                // Oncelikle mevcut kaydi kontrol et
                const { data: existingData, error: selectError } = await supabaseClient
                    .from('download_counts')
                    .select('count')
                    .eq('file_name', fileName)
                    .single();
                
                if (selectError && selectError.code === 'PGRST116') {
                    // Kayit yok, yeni kayit olustur
                    const { data, error } = await supabaseClient
                        .from('download_counts')
                        .insert({ file_name: fileName, count: 1 })
                        .select('count')
                        .single();
                    
                    if (error) throw error;
                    return data.count;
                } else if (selectError) {
                    throw selectError;
                }
                
                // Kayit var, guncelle
                const newCount = existingData.count + 1;
                const { data, error } = await supabaseClient
                    .from('download_counts')
                    .update({ count: newCount })
                    .eq('file_name', fileName)
                    .select('count')
                    .single();
                
                if (error) throw error;
                return data.count;
                
            } catch (error) {
                console.error('Sayac guncelleme hatasi:', error);
                return null;
            }
        }
        
        // Dosya indirme - tiklandiginda sayaci artir
        async function downloadFile(event, fileName) {
            // Sayaci artir
            const newCount = await incrementCount(fileName);
            
            if (newCount !== null) {
                const countEl = document.getElementById('count-' + fileName);
                if (countEl) {
                    countEl.textContent = newCount;
                }
            }
            
            // Indirme normal <a> href ile devam edecek, engelleme yok
        }
        
        // Direkt indirme sayfasi icin
        async function directDownload(event) {
            const statusDiv = document.getElementById('download-status');
            
            // Sayaci artir
            const newCount = await incrementCount(directFileName);
            
            if (newCount !== null) {
                document.getElementById('direct-download-count').textContent = newCount;
                statusDiv.textContent = 'Indirme baslatildi! Toplam: ' + newCount + ' indirme';
                statusDiv.className = 'download-status success';
                statusDiv.style.display = 'block';
            } else {
                statusDiv.textContent = 'Indirme baslatildi (sayac guncellenemedi)';
                statusDiv.className = 'download-status error';
                statusDiv.style.display = 'block';
            }
            
            // Indirme normal <a> href ile devam edecek
        }
        
        // Sayfa yuklendiginde Supabase'i baslat
        document.addEventListener('DOMContentLoaded', initSupabase);
    </script>
</body>
</html>
