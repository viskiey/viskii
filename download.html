        const SUPABASE_URL = 'https://detjrfbjdnozpimohyvd.supabase.co';

        const FILE_BASE_PATH = 'files/';
        // =====================================================
        
        const urlParams = new URLSearchParams(window.location.search);
        const fileParam = urlParams.get('file');
        
        // Eğer file parametresi varsa, sayfa hiç render edilmeden direkt işlem yap
        if (fileParam) {
            // Sayfa yüklenmesini durdur ve direkt redirect yap
            (async function() {
                try {
                    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    
                    // Sayacı artır (upsert)
                    const { data: existing } = await supabaseClient
                        .from('download_counts')
                        .select('count')
                        .eq('file_name', fileParam)
                        .single();
                    
                    if (existing) {
                        await supabaseClient
                            .from('download_counts')
                            .update({ count: existing.count + 1 })
                            .eq('file_name', fileParam);
                    } else {
                        await supabaseClient
                            .from('download_counts')
                            .insert({ file_name: fileParam, count: 1 });
                    }
                } catch (e) {
                    // Hata olsa bile indirmeye devam et
                    console.log('Sayac hatasi:', e);
                }
                
                // Dosyaya direkt yönlendir - sayfa hiç görünmez
                window.location.replace(FILE_BASE_PATH + fileParam);
            })();
            
            // Sayfanın geri kalanını yükleme
            document.write('');
            document.close();
        }

    <script>
        // Bu script sadece ana sayfa için çalışır (file parametresi yoksa)
        let supabaseClient = null;
        const statusBadge = document.getElementById('status-badge');
        
        // Supabase'i başlat
        async function initSupabase() {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Bağlantı testi yap
                const { data, error } = await supabaseClient
                    .from('download_counts')
                    .select('count')
                    .limit(1);
                
                if (error) throw error;
                
                statusBadge.textContent = 'Supabase Bağlı';
                statusBadge.className = 'status-badge connected';
                
                loadAllCounts();
                
            } catch (error) {
                console.error('Supabase bağlantı hatası:', error);
                statusBadge.textContent = 'Bağlantı Hatası: ' + error.message;
                statusBadge.className = 'status-badge disconnected';
            }
        }
        
        // Tüm sayıları yükle
        async function loadAllCounts() {
            const files = ['link.txt', 'link2.txt', 'link3.txt', 'link4.txt', 'comment.zip', 'comnent.zip'];
            
            for (const file of files) {
                const count = await getCount(file);
                const countEl = document.getElementById('count-' + file);
                if (countEl) {
                    countEl.textContent = count;
                }
            }
        }
        
        // Belirli bir dosyanın sayısını al
        async function getCount(fileName) {
            try {
                const { data, error } = await supabaseClient
                    .from('download_counts')
                    .select('count')
                    .eq('file_name', fileName)
                    .single();
                
                if (error && error.code !== 'PGRST116') {
                    console.error('Sayaç okuma hatası:', error);
                    return 0;
                }
                
                return data ? data.count : 0;
            } catch (error) {
                console.error('Sayaç okuma hatası:', error);
                return 0;
            }
        }
        
        // Sayfa yüklendiğinde Supabase'i başlat
        initSupabase();
    </script>
